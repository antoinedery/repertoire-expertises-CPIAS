      ::-webkit-scrollbar {
          width: 5px; /* Largeur de la barre de défilement */
          height: 5px; /* Hauteur de la barre de défilement pour l'axe X */
      }
  
      ::-webkit-scrollbar-thumb {
          background-color: #8d8d8d; /* Couleur du pouce de la barre de défilement */
      }
  
      ::-webkit-scrollbar-thumb:hover {
          background-color: #696969; /* Couleur du pouce de la barre de défilement au survol */
      }
  
      ::-webkit-scrollbar-track:hover {
          background-color: #e5e5e5; /* Couleur de la piste de la barre de défilement au survol */
      }
  
      ::-webkit-scrollbar-corner {
          background-color: #f1f1f1; /* Couleur du coin entre les axes X et Y */
